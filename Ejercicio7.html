<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Elige una opción.");
        console.log("1- Insertar dato.");
        console.log("2- Editar dato.");
        console.log("3- Eliminar dato.");
        console.log("4- Salir.");

        let opcion = prompt("Elige una opción: 1- Insertar dato, 2- Editar dato, 3- Eliminar dato, 4- Salir");
        if (opcion == 1)
        {
            console.log("Elegiste insertar dato.");
        }
        else if (opcion == 2)
        {
            console.log("Elegiste editar dato.");
        }
        else if (opcion == 3)
        {
            console.log("Elegiste eliminar dato.");
        }
        else if (opcion == 4)
        {
            console.log("Elegiste salir del programa.");
        }
        else
        {
            console.log("Has elegido "+ opcion +" es una opción erronea");
        }
    </script>
</body>
</html>
