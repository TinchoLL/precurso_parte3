<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let correcta;
        correcta = 8;

        let respuesta;
        respuesta = parseInt(prompt("Adivina el número entre 1 y 10"));
        if (respuesta == correcta)
        {
            console.log("Felicitaciones, has adivinado el número en el intento 1.");
        }
        else
        {
            console.log("Número incorrecto.");
            respuesta = parseInt(prompt("Adivina el número entre 1 y 10"));
            if (respuesta == correcta)
            {
                console.log("Bien hecho, has adivinado el número en el intento 2.");
            }
            else
            {
                console.log("Número incorrecto, solo tienes un intento más.");
                respuesta = parseInt(prompt("Adivina el número entre 1 y 10"));
                if (respuesta == correcta)
                {
                    console.log("Has adivinado el número en el intento 3.");
                }
                else
                {
                    console.log("No te quedan más intentos.");
                }
            }
        }
    </script>
</body>
</html>
